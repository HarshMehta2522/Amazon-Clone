<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- box1 -->
        <div class="navbar">
            <div class="nav-logo border">
               <div class="logo"></div>
            </div>

        <!-- box2 -->
            <div class="nav-address border">
                <p class="add-top">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-loc"><b>India</b></p>
                </div>
            </div>

        <!-- box3        -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-box" placeholder="Search in Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
             </div>
        <!-- box4 -->
            <div class="lanflag">
                <img src="./india.png" alt="IN" height="13px">
                <select class="select-lan border">
                    <option><strong><b>EN<b></strong></option>
                </select>
            </div>
            
        <!-- box5 -->
            <div class="signin border">
                <p><span><b>Hello, Sign In</b></span></p>
                <select  class="nav-sign">
                    <option>
                        <p><b>Account & Lists</b></p>
                    <option>
                </select>
            </div>
        
        <!-- box6 -->
            <div class="signin border">
                <p><span><b>Return</b></span></p>
                <p class="nav-sign"><b> & Orders</b></p>
            </div>

        <!-- box6 -->
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <!-- PANEL -->
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>All
            </div>


            <div class="ops">
                <p>Today's Deals</p>
                <p>Cutsomer Servie</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>        
            
            <div class="deals">
                Shop Deals in Electronics
            </div>
        </div>
    <header>
</body>
</html>
